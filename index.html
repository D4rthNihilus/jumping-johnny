<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Johnny Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/lollipop2.webp" type="image/x-png">
</head>
<body>
    <h1>JOHNNY DASH</h1>
    <div class="game">
        <input type="button" value="START" class="start" onclick="start()">
        <input type="button" value="CUSTOMIZE" class="customButton" onclick="customize()">
        <div class="skins">
            <div class="skins">
                <img src="images/jone.png" class="skinJone" onclick="jncl()">
            </div>
            <div class="skins">
                <img src="skins/iris.png" class="skinJNChaves" onclick="arqi()">
            </div>
            <div class="skins">
                <img src="skins/jone-roupa-chaves.png" class="skinIris" ondblclick="jnch">
            </div>
            <p>Jone<br>(Roupa Clássica)</p>
            <p>Íris<br>(Arqueira íris)</p>
            <p>Jone<br>(Camisa de Chaves)</p>
        </div>
        <img src="images/jone.png " alt="Jone" class="johnny">
        <img src="images/clarice.webp" alt="Clarice" class="clarice">
        <div class="grass"></div>
        <div class="score">0 Clarices</div>
        <img src="images/clouds.png" alt="clouds" class="clouds">
        <div class="gameover">BEM FEITO! VOCÊ PERDEU, SEU OTÁRIO!</div>
        <div><img src="images/sun.webp" alt="sun" class="sun"></div>
        <div><img src="images/snowtree.png" alt="tree" class="tree1 trees" ></div>
        <div><img src="images/snowtree.png" alt="tree" class="tree2 trees"></div>
        <div><img src="images/stars2.webp" alt="stars" class="stars"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
