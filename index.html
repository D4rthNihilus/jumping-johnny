<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jumping Johnny Game</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/lollipop2.webp" type="image/x-png">
</head>
<body>
    <div class="game">
        <input type="button" value="START" class="start" onclick="start()">

        <input type="button" value="CUSTOMIZE" class="customButton" onclick="customize()">

        <div class="skins">
            <div class="skins" onclick="joneNovo()">
                <img src="skins/jone-novo.png" class="joneNovo">
                <p>JONE</p>
            </div>
            <div class="skins" onclick="joneClassico()">
                <img src="skins/jone-classico.png" class="joneClassico">
                <p>JONE<br>CLÁSSICO</p>
            </div>
            <div class="skins" onclick="joneChaves()">
                <img src="skins/jone-chaves.png" class="joneChaves">
                <p>EL JONE<br>DEL OCHO</p>
            </div>
            <div class="skins" onclick="jonoel()">
                <img src="skins/jone-noel.png">
                <p>JONOEL</p>
            </div>
            <div class="skins" onclick="clone()">
                <img src="skins/clone.png">
                <p>CLONE</p>
            </div>
        </div>
        <img src="skins/jone-novo.png " alt="Jone" class="johnny">
        <img src="images/clarice.webp" alt="Clarice" class="clarice">
        <div class="grass"></div>
        <div class="score">0 Clarices</div>
        <img src="images/clouds.png" alt="clouds" class="clouds">
        <div><img src="images/sun.webp" alt="sun" class="sun"></div>
        <div><img src="images/snowtree.png" alt="tree" class="tree" ></div>
        <div><img src="images/stars2.webp" alt="stars" class="stars"></div>
        <div class="gameover">BEM FEITO! VOCÊ PERDEU, SEU OTÁRIO!</div>
        <div><img src="images/reload.png" alt="reload" class="reload" onclick="reload()"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
